<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <style>      
            #errorNombre, #errorEmail, #errorPassword {
                color: red;
                margin-top: 5px;
            }
      
            #errores {
                color: red;
                font-weight: bold;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <script>
            function validar(){
                let hasErrors = false;

                let nombre = document.getElementById("nombre").value.trim();
                if (!nombre) {
                    document.getElementById("errorNombre").textContent = "El nombre no puede estar vacio.";
                    hasErrors = true;
                }else{    
                    document.getElementById("errorNombre").textContent = "";
                }

                let email = document.getElementById("email").value.trim();
                let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById("errorEmail").textContent = "El correo tiene que ser valido.";
                    hasErrors = true;
                }else{
                    document.getElementById("errorEmail").textContent = "";
                }

                let password = document.getElementById("password").value;
                if (password.length < 8) {
                    document.getElementById("errorPassword").textContent = "La contraseña tiene que tener almenos 8 caracteres.";
                    hasErrors = true;
                }else{    
                    document.getElementById("errorPassword").textContent = "";
                }

                if (hasErrors) {
                    document.getElementById("errores").textContent = "El formulario contiene errores.";
                } else {
                    document.getElementById("errores").textContent = "";
                    alert("Formulario enviado.");
                    document.getElementById("formulario").submit();
                }
            }
        </script>
        <form id="formulario" method="GET">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre">
            <p id="errorNombre"></p><br>
          
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email">
            <p id="errorEmail"></p><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password">
            <p id="errorPassword"></p><br>

            <input type="button" name="enviar" id="enviar" value="Enviar" onclick="validar()">
        </form>
        <h3 id="errores"></h3>
    </body>
</html>
