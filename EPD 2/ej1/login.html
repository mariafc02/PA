
<!-- Cree una hoja de estilo para "login.html" y sus hijos. 
Deberá tener un diseño fijo y no tendrá un fichero CSS propio sino que 
el diseño será incrustado en la misma página HTML. 
Cree una separación en varias columnas usando float.-->

<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                box-sizing: border-box; /* Asegura que padding y borde se incluyan en el ancho */
                font-family: 'Roboto', sans-serif;
            }

            .contenedor {
                width: 960px; /* Diseño fijo de 960px */
                margin: 0 auto; /* Centrar el contenedor en la página */
            }

            .columna {
                float: left;
                width: 50%; /* Dos columnas, cada una ocupa el 50% */
                padding: 20px;
                
                box-sizing: border-box; /* Incluir padding y borde en el ancho total */
            }

            .clearfix::after {
                content: "";
                display: table;
                clear: both;
            }

            h1 {
                background-color: #A2CADF;
                text-align: center;
                padding: 10px;
            }

            h1, h2 {
                text-transform: uppercase;
            }

            body {
                background-color: white;
            }

            /* Estilos para el pie de página */
            footer {
                width: 100%; /* Ocupa todo el ancho de la página */
                padding: 10px;
                background-color: #A2CADF;
                color: white;
                text-align: center; /* Centrar el texto en el pie de página */
                position: relative;
                width: fit-content;
                margin: 10px auto;
                
            }

            mark {
                background-color: lightgoldenrodyellow;
            }
        </style>
    </head>
    <body>
        <h1>Login</h1>
        <section class="contenedor clearfix">
            <!-- Columna del formulario -->
            <section class="columna">
                <h2>Inicia sesión</h2>
                <form>
                    <label for="usuario">Usuario: </label>
                    <br>
                    <input type="text" id="usuario" required>
                    <br>
                    <br>
                    <label for="password">Password: </label>
                    <br>
                    <input type="password" id="password" required>
                    <br>
                    <br>
                    <input type="submit" value="Login">
                </form>
            </section>

            <!-- Columna del contacto -->
            <section class="columna">
                <h2>Contacto</h2>
                <mark>Contacta con nosotros vía</mark>
                <br>
                <p><strong>Teléfono:</strong> +34 000000000</p>
                <p><strong>Email:</strong> info@almacen.es</p>
            </section>
        </section>

        <!-- Pie de página fuera del contenedor de columnas -->
        <footer>
            <strong>Contacta con nosotros: +34 000000000 | info@almacen.es</strong>
        </footer>
    </body>
</html>
