<!DOCTYPE html>
<html>
    <head>
        <title>Gestor de incidencias</title>
        <link rel="stylesheet" href="estilos.css">
        <script src="libs/jquery-3.7.1.min.js"></script>
        <script src="constantes.js"></script>
        <script src="impJS.js"></script>
        <script src="impJQ.js"></script>
    </head>
    <body onload="inicializacion()">
        <h1 id="titulo">Alta de incidencias</h1>
        <form id="formulario" action="#" method="post" onsubmit="return validarFormulario()">
            <fieldset>
                <legend>Datos de la incidencia</legend>
                
                <label for="priority">Prioridad:</label>
                <select name="priority" id="priority" onchange="validarLista(this)">
                    <option value="invalid" selected>Seleccione un valor</option>
                    <option value="low">Baja</option>
                    <option value="medium">Media</option>
                    <option value="high">Alta</option>
                </select>
                <span id="priorityError" class="error"></span>
                <br/>
                <br/>
                
                
                <label for="incidentType">Tipo de incidencia:</label>
                <span id="incidentTypeError" class="error"></span>
                <br>
                <input type="radio" id="reclaimed" name="incidentType" value="reclaimed" onclick="eliminarErrores('incidentType')">
                <label for="reclaimed">Reclamaci&oacute;n</label><br/>
                <input type="radio" id="fix" name="incidentType" value="fix" onclick="eliminarErrores('incidentType')">
                <label for="fix">Arreglo</label><br/>
                <input type="radio" id="development" name="incidentType" value="development" onclick="eliminarErrores('incidentType')">
                <label for="development">Desarrollo</label><br/>                
                <br/>
                
                <label for="loc">Ubicación:</label>
                <select name="loc" id="loc" onchange="validarLista(this)">
                    <option value="invalid" selected>Seleccione una ubicación</option>
                </select>
                <span id="locError" class="error"></span>
                <br/>
                <br/>
                
                <label for="description">Descripción:</label>
                <br/>
                <textarea id="description" name="description" rows="5" cols="60" onchange="limitarCaracteres(this,LIMITE_DE_CARACTERES)"></textarea>
                <span id="descriptionError" class="error"></span>
                <div><span id="contador"></span> caracteres restantes</div>
                <br/>
                
                <label for="date">Fecha:</label>
                <br/>
                <input type="text" id="date" name="date" onchange="comprobarFormatoFecha(this)"/>
                <span id="dateError" class="error"></span>
                <br/>

                <label for="file1">Archivo:</label>
                <br/>
                
                <div id="adjuntarArchivos">
                    <button type="button" id="btnAgregar" onclick="agregarFichero()" disabled>+</button>
                    <button type="button" id="btnEliminar" onclick="eliminarFichero()" disabled>-</button>
                    <div id="archivosContainer">
                        <input type="file" id="file1" name="file1" onchange="comprobarAdjuntos()"/> 
                    </div>
                </div>
                <br/>
                <br/>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </body>
</html>
